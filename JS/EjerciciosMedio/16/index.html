<input type="number" id="tiempo" placeholder="Segundos" />
<button onclick="iniciarTemporizador()">Iniciar</button>
<div id="temporizador"></div>
<script>
	function iniciarTemporizador(){
		const number = document.querySelector("#tiempo").value
		const tempo = document.querySelector("#temporizador")
		console.log(number)
		tempo.textContent = number
		for(let i = number; i > 0; i--){
            console.log(i)
			// pausamos durante 1 segundo
            setTimeout(() => {}, 1000)
            // actualizamos el valor del temporizador
            tempo.textContent = i

			
		}
	}
</script>
