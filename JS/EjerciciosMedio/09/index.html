<form id="formulario">
    <input type="checkbox" /> Opción 1<br />
    <input type="checkbox" /> Opción 2<br />
    <input type="checkbox" /> Opción 3<br />
    <button type="button" onclick="contarSeleccionados()">Contar
   Seleccionados</button>
   </form>
   <div id="resultado"></div>
   <script>
    function contarSeleccionados(){
        let contador = 0;
        for(let i = 0; i < formulario.children.length; i++){
            if(formulario.children[i].checked){
                contador++;
            }
        }
        resultado.innerHTML = `Hay ${contador} elementos seleccionados`;
    }
   </script>
